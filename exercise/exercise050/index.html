<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>演習50</title>
    <!-- TODO scriptタグを修正する -->
    <script src="app.js" defer type="module"></script>
  </head>
  <body>
    <h1>演習50のページです</h1>

    <div>
      <input type="number" id="operand1" />
      <select id="operator">
        <option value="plus">+</option>
        <option value="minus">-</option>
        <option value="multiply">×</option>
        <option value="divide">÷</option>
      </select>
      <input type="number" id="operand2" />
      <button type="button" id="calculate">計算</button>
    </div>
    <div>
      <h3>計算履歴</h3>
      <ul id="answerList">
        <li>(例) 1 + 1 = 2</li>
      </ul>
    </div>

  </body>
</html>
